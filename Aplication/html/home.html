<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Logotipo e nome da empresa -->
        <div class="logo">
            <h1>🏢 </h1>
            <p>Empresa X</p>
        </div>
        <!-- Barra de pesquisa -->
        <div class="search-container">
            <input type="text" placeholder="Buscar..." id="search-input">
            <button onclick="">🔍</button>
        </div>
    </header>
    
    <!-- Imagem empresa -->
    <div class="cover-image">
        <img src="img-fundo.png" alt="company" class="">
    </div>

    <!-- Linha divisória -->
    <div class="line"></div>

    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Contêiner de caixas -->
        <div class="box-container">
            <!-- Caixas de conteúdo -->
            <div class="box" id="box1">
                <strong>
                    Agendamento
                </strong>
            </div>
            <div class="box" id="box2">
                <strong>
                    Reservas
                </strong>
            </div>
            <div class="box" id="box3">
                <strong>
                    Meu Perfil
                </strong>
            </div>
        </div>
    </div>

</body>
</html>
