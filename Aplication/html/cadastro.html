<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Página de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="cadastro">
            <h1>Fazer Cadastro</h1>
        
        <div class="input-group">
                <div class="input-box">
                    <label for="name">Digite seu nome completo:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-box">
                    <label for="email">Digite seu e-mail:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-box">
                    <label for="cel">Digite seu celular:</label>
                    <input type="text" id="cel" name="cel">
                </div>
                <div class="input-box">
                    <label for="empresa">Digite o nome da sua empresa:</label>
                    <input type="text" id="empresa" name="empresa">
                </div>
                <div class="input-box">
                    <label for="setor">Digite o seu setor na empresa:</label>
                    <input type="text" id="setor" name="setor">
                </div>
        </div>
            <div class="cadastrar">
                <button><a href="">Se Cadastrar</a></button>
            </div>
        <div class="login">
            <h2>Já tem conta?</h2>
            <button><a href="login.html">Fazer login</a></button>
        </div>
    </div>

</body>

</html>
