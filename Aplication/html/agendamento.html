    <title>Formul√°rio de Agendamento</title>
    <style>
      .container {
        width: flex;

  <body>
    <div class="container">
      <h1>Formul√°rio de Agendamento</h1>
      <form>
        <label for="cidade">Cidade:</label>
        <select id="cidade">
          <option value="">-- Selecione --</option>
          <option value="cidade1">Cidade 1</option>
          <option value="cidade2">Cidade 2</option>
          <option value="cidade3">Cidade 3</option>
        </select>

        <label for="predio">Pr√©dio:</label>
        <select id="predio">
          <option value="">-- Selecione --</option>
          <option value="predio1">Pr√©dio 1</option>
          <option value="predio2">Pr√©dio 2</option>
          <option value="predio3">Pr√©dio 3</option>
        </select>

        <label for="andar">Andar:</label>
        <select id="andar">
          <option value="">-- Selecione --</option>
          <option value="andar1">Andar 1</option>
          <option value="andar2">Andar 2</option>
          <option value="andar3">Andar 3</option>
        </select>

        <label for="area">√Årea:</label>
        <select id="area">
          <option value="">-- Selecione --</option>
          <option value="area1">√Årea 1</option>
          <option value="area2">√Årea 2</option>
          <option value="area3">√Årea 3</option>
        </select>

        <input type="submit" value="Enviar" />
      </form>
    </div>

      <div class="container" id="reserva-info">
        <h2>Informa√ß√µes da Reserva</h2>
        <label for="dia-escolhido">Dia escolhido:</label>
        <input type="date" id="dia-escolhido" />

        <label for="ocupacao">Ocupa√ß√£o:</label>
        <select id="ocupacao">
          <option value="">-- Selecione --</option>
          <option value="ocupacao1">Ocupa√ß√£o 1</option>
          <option value="ocupacao2">Ocupa√ß√£o 2</option>
          <option value="ocupacao3">Ocupa√ß√£o 3</option>
        </select>
      </div>

      <div class="container" id="calendar">
        <h2>CALEND√ÅRIO</h2>
        <div id="calendario"></div>
        <label>
          <input type="radio" name="calendar-view" value="full-day" /> FULL DAY
        </label>
        <label>
          <input type="radio" name="calendar-view" value="morning" /> MORNING
        </label>
        <label>
          <input type="radio" name="calendar-view" value="afternoon" />
          AFTERNOON
        </label>
        <button id="reset-calendar">Resetar</button>
      </div>
    </div>

    <script>
      // reserva - JavaScript
      const form = document.querySelector("form");
      const reservaInfo = document.querySelector("#reserva-info");
      const calendar = document.querySelector("#calendar");
      const calendarioDiv = document.querySelector("#calendario");

      // submit
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // infromacao de reserva e calendario
        reservaInfo.style.display = "block";
        calendar.style.display = "block";
      });

      // Reset calendar view
      document
        .querySelector("#reset-calendar")
        .addEventListener("click", () => {
          // adicionar reset do calendario
        });

      // Fun√ß√£o para criar o calend√°rio
      function criarCalendario() {
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const daysInMonth = new Date(year, month, 0).getDate();

        let calendarHTML = "<table>";
        calendarHTML +=
          "<tr><th>Domingo</th><th>Segunda</th><th>Ter√ßa</th><th>Quarta</th><th>Quinta</th><th>Sexta</th><th>S√°bado</th></tr>";

        let dayOfMonth = 1;
        for (let i = 0; i < 6; i++) {
          calendarHTML += "<tr>";
          for (let j = 0; j < 7; j++) {
            if (dayOfMonth <= daysInMonth) {
              calendarHTML += `<td>${dayOfMonth}</td>`;
              dayOfMonth++;
            } else {
              calendarHTML += "<td></td>";
            }
          }
          calendarHTML += "</tr>";
        }

        calendarHTML += "</table>";
        calendarioDiv.innerHTML = calendarHTML;
      }

      // Chamar a fun√ß√£o para criar o calend√°rio
      criarCalendario();
    </script>
  </body>
